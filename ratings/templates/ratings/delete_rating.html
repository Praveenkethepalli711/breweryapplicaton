<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Rating</title>
</head>
<body>
    <h2>Delete Rating</h2>
    
    <p>Are you sure you want to delete this rating?</p>
    
    <form method="post" action="{% url 'delete_rating' rating.id %}">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    
    <a href="{% url 'ratings' %}">Cancel</a>
</body>
</html>
