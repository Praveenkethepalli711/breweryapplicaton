<!-- ratings/templates/ratings/all_ratings.html -->
<!DOCTYPE html>
<html>
<head>
    <title>All Ratings</title>
</head>
<body>
    <h1>All Ratings</h1>
    <table>
        <thead>
            <tr>
                <th>Brewery Name</th>
                <th>Stars</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            {% for rating in ratings %}
                <tr>
                    <td>{{ rating.brewery.name }}</td>
                    <td>{{ rating.stars }}</td>
                    <td>{{ rating.comment }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
